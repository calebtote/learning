<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta http-equiv="refresh" content="3" >
    <meta name="description" content="Angular Material: Containers with the Layout API">

    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css"/>

  </head>
  <body ng-app="MyApp" ng-cloak layout="column">

    <md-toolbar>
      <h1>Angular Material Starter!</h1>
    </md-toolbar>

    <div class="container" layout="row" flex>
        <md-sidenav md-is-locked-open="true" class="lightblue">Sidenav</md-sidenav>
        <md-content flex id="content" class="lightgreen" flex>Content</md-content>
    </div>

    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>

    <script>
    angular
      .module('MyApp', ['ngMaterial'])
      .run(function($log){
        $log.debug("MyApp is ready!");
      });
    </script>
    <style>
      .red{background-color:red;}
      .lightblue{background-color:lightblue;}
      .lightgreen{background-color:lightgreen;}
    </style>

  </body>
</html>
